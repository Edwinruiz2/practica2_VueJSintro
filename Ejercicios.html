<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolución de ejercicios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    
    <div id="ejercicio3" class="p-3 mb-2 bg-info bg-opacity-25 ">
        <p v-html="titulo" class="p-3 mb-2 bg-info bg-opacity-50 "></p>
        <p v-html="contenido"></p>
        <ul>
            <li v-for="item in lista" v-text="item"></li>
        </ul>
    </div>
    <div class="dropdown-divider"></div>
    
    
    <div id="ejercicio4" class="p-3 mb-2 bg-danger bg-opacity-25">
        <p v-html="titulo1" class="p-3 mb-2 bg-danger bg-opacity-50"></p>
        <p v-html="nombres"></p> 
    </div>
    <div class="dropdown-divider"></div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  <script> 
     var v= new Vue({
         el:'#ejercicio3',
          data:{
              titulo:"<b><h1><center>Datos académicos</center></b></h1>",
              contenido:"<b>Nombre:</b> Ana Iveth García Ulloa.<br> <b>Edad:</b> 20 años.<br> <b>Facultad:</b> Ciencia y Tecnología. <br> <b>Carrera:</b> Ingeniería en Sistemas y Redes Informáticas.<br> <b>Código:</b> SMIS015620. <br> <b>Ciclo:</b> V.",
              lista:['Nombre: Edwin Oswaldo Ruiz López.','Edad: 20 años.','Facultad: Ciencia y Tecnología.','Carrera: Ingeniería en Sistemas y Redes Informáticas.','Código: SMIS036520.','Ciclo: V.'],
            },

      })
    </script>
    
    <script> 
      var u= new Vue({
         el:'#ejercicio4',
         data:{
            titulo1:"<b><h2><center>Integrantes</center></b></h2>",
             nombres:"<b><h2>* Edwin Oswaldo Ruiz López.<br><br>* Ana Iveth García Ulloa.</b></h2>",
           },
     })
   </script>
</body>
</html>
